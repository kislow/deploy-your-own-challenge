- name: Create go app challenge dir
  file:
    path: "{{ dir_path.challenge }}/go-app"
    state: directory
  tags: go-app-challenge

- name: Copy go app challenges
  copy:
    src: "{{ dir_path.go }}"
    dest: "{{ dir_path.challenge }}/go-app/"
    mode: 0777
  tags: go-app-challenge

# Register the challenge path
- name: Go App challenge location
  set_fact:
    go_challenge_path: "/home/{{ ansible_user }}/go-app"
  tags: go-app-challenge

# Display summary
- name: Display challenge summary
  debug:
    msg: |
      ‚úÖ Go App Challenge deployed successfully!
      üìÅ Challenge location: {{ go_challenge_path }}

      To start the challenge:
        cd {{ go_challenge_path }}
        cat task.txt
  tags: go-app-challenge
