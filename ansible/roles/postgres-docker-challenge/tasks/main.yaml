---
# ansible/roles/postgres-docker-challenge/tasks/main.yaml

- name: Setup PostgreSQL Docker challenge
  become: yes
  block:
    - name: Create postgres-docker challenge dir in user home
      file:
        path: "/home/{{ ansible_user }}/postgres-docker"
        state: directory
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: '0755'
      tags: postgres-docker-challenge

    - name: Copy exercise files
      copy:
        src: "{{ dir_path.psql }}/docker-db/"
        dest: "/home/{{ ansible_user }}/postgres-docker"
        mode: '0644'
      tags: postgres-docker-challenge

    - name: Pull PostgreSQL Docker image
      docker_image:
        name: postgres:16
        source: pull
      tags: postgres-docker-challenge

    # Register the challenge path
    - name: Register postgresql challenge location
      set_fact:
        psql_challenge_path: "/home/{{ ansible_user }}/postgres-docker"
      tags: postgres-docker-challenge

    # Display summary
    - name: Display challenge summary
      debug:
        msg: |
          ‚úÖ Postgresql Challenge deployed successfully!
          üìÅ Challenge location: {{ psql_challenge_path }}

          To start the challenge:
            cd {{ psql_challenge_path }}
            cat task.txt
      tags: postgres-docker-challenge
