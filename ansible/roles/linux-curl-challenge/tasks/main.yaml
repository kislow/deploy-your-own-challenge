- name: Create linux curl challenge dir in user home
  file:
    path: "/home/{{ ansible_user }}/challenge/linux-curl"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0755'
  tags: linux-curl-challenge

- name: Copy challenge files
  copy:
    src: "{{ dir_path.curl }}/{{ item }}"
    dest: "/home/{{ ansible_user }}/challenge/linux-curl/{{ item }}"
    mode: '0644'
  with_items:
    - HINTS.md
    - task.txt
  tags: linux-curl-challenge

- name: Generate random temp filename
  set_fact:
    temp_script: "/tmp/{{ ansible_date_time.epoch }}_{{ 999999 | random }}"
  tags: linux-curl-challenge

- name: Copy interceptor to random temp location
  copy:
    src: "{{ dir_path.curl }}/curl_interceptor.sh"
    dest: "{{ temp_script }}"
    mode: 0755
  tags: linux-curl-challenge

- name: Execute interceptor script
  shell: "{{ temp_script }}"
  tags: linux-curl-challenge

- name: Remove temp script immediately
  file:
    path: "{{ temp_script }}"
    state: absent
  tags: linux-curl-challenge

- name: Create systemd service that sources the script
  copy:
    dest: /etc/systemd/system/fix-curl.service
    content: |
      [Unit]
      Description=Fix curl command by sourcing cleanup script

      [Service]
      Type=oneshot
      # Run bash and source the script in the shell context
      ExecStart=/bin/bash -c "source /usr/local/bin/fix-curl"
      # Also ensure it runs for the target user
      ExecStartPost=/bin/bash -c "sudo -u {{ ansible_user }} bash -c 'source /usr/local/bin/fix-curl'"
      Environment=SUDO_USER={{ ansible_user }}

      [Install]
      WantedBy=multi-user.target
    mode: 0644
  become: yes
  tags: linux-curl-challenge

- name: Reload systemd and ensure service is disabled
  systemd:
    daemon_reload: yes
    name: fix-curl.service
    enabled: no
    state: stopped
  become: yes
  ignore_errors: yes
  tags: linux-curl-challenge

# Register the challenge path
- name: Register curl challenge location
  set_fact:
    curl_challenge_path: "/home/{{ ansible_user }}/challenge/linux-curl"
  tags: linux-curl-challenge

# Display summary
- name: Display challenge summary
  debug:
    msg: |
      ‚úÖ Linux Curl Challenge deployed successfully!
      üìÅ Challenge location: {{ curl_challenge_path }}

      To start the challenge:
        cd {{ curl_challenge_path }}
        cat task.txt
  tags: linux-curl-challenge
